<traders:>
  <div class="traders">
    <h1>Traders Inventory</h1>
    {#each _users as :user}
      <app:traders:trader>
    {/}
  </div>

<trader:>
  {{#if isRegistered(:user)}}
    <h2>{:user.id}</h2>
    <div class="inventory">
      <ul>
        {#each :user.stockHoldings as :holding }
          <li>{.stock} - <input value={:holding.amount}></li>
        {/}
      </ul>
    </div>
  {{/}}
