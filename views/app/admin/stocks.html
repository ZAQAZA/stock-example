<stocks:>
  <div class="stocks">
    <h3>Stocks</h3>
    <app:addStock>
    <table class="table">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {#each _page.stocks as :stock}
          <tr>
            <td>{{:stock.name}}</td>
            <td><input class="input-small" type="number" step="0.01" value={:stock.price}></td>
            <td><button class="btn btn-danger btn-small" x-bind="click: stocks.remove">Remove</button></td>
            <td><button class="btn btn-success btn-small" x-bind="click: user.stocks.add">Add to inventory</button></td>
          </tr>
        {/}
      </tbody>
    </table>
  </div>

<addStock:>
  <form class="form-inline" x-bind="submit: stocks.add">
    <div class="my-inline-input">
      <label>Name</label><input class="input-small" type="text" value={_page.newStock.name} >
      <label>Price</label><input class="input-small" type="number" step="0.01" value={priceHandler(_page.newStock.price)} >
      <button type="submit" class="btn btn-info">Add</button>
    </div>
  </form>
