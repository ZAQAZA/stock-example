<balance:>
  <h3>Balance</h3>
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Balance</th>
      </tr>
    </thead>
      {#each _page.users as :user}
        <tr>
          <td>{{:user.local.username}}</td>
          <td><input class="input-small" type="number" step="0.01" value={priceHandler(:user.balance)}></td>
        </tr>
      {/}
    <tbody>
    </tbody>
  </table>
